</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
  <div class="container">
    <a class="navbar-brand" href="#">KosAlbDiscovery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>

        </li>

<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form name="myForm"   id="registration">
              <div class="form-group row">
                <label for="name" class="col-md-4 col-form-label text-md-right"id="name">Name</label>
                <div class="col-md-6">
                  <input type="text" id="full_name" class="form-control" name="fullname">
                </div>
              </div>

              <div class="form-group row">
                <label for="surname" class="col-md-4 col-form-label text-md-right" id="surname">Surname</label>
                <div class="col-md-6">
                  <input type="text" id="" class="form-control" name="surname">
                </div>
              </div>

              <div class="form-group row">
                <label for="age" class="col-md-4 col-form-label text-md-right" id="age">Age</label>
                <div class="col-md-6">
                  <input type="text" id="" class="form-control" name="age">
                </div>
              </div>

              <div class="form-group row">
                <label for="gender" class="col-md-4 col-form-label text-md-right"id="gender">Gender</label>
                <div class="col-md-6">
                  <select  id="" class="form-control" name="gender">
                    <option value="male">M</option>
                    <option value="female">F</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right" id="email">Email</label>
                <div class="col-md-6">
                  <input type="email" id="" class="form-control" name="email">
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right"id="password">Password</label>
                <div class="col-md-6">
                  <input type="password" id="" class="form-control" name="password">
                </div>
              </div>

              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right"id="username">User Name</label>
                <div class="col-md-6">
                  <input type="text" id="user_name" class="form-control" name="username">
                </div>
              </div>







              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary"id="registerButton" >
                  Register
                </button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="Scripts/touristRegister.js"></script>
</main>

</body>
</html>
