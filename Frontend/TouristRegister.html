<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

<script>
  function validform() {

    var a = document.forms["myForm"]["fullname"].value;
    var b = document.forms["myForm"]["surname"].value;
    var c = document.forms["myForm"]["age"].value;
    var d = document.forms["myForm"]["email"].value;
    var e = document.forms["myForm"]["password"].value;
    var f = document.forms["myForm"]["username"].value;

    if (a==null || a=="")
    {
      alert("Please Enter Your Full Name");
      return false;
    }else if (b==null || b=="")
    {
      alert("Please Enter Your Surname");
      return false;
    }else if (c==null || c=="")
    {
      alert("Please Enter Your Age");
      return false;
    }else if (d==null || d=="")
    {
      alert("Please Enter Your Email");
      return false;
    }else if (e==null || e=="")
    {
      alert("Please Enter Your Password");
      return false;
    }else if (f==null || f=="")
    {
      alert("Please Enter Username");
      return false;
    }

  }
</script>


  <title>KosAlbDiscovery</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
  <div class="container">
    <a class="navbar-brand" href="#">KosAlbDiscovery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

          <a class="nav-link" href="TouristLogin.html">Login</a>

        <li class="nav-item">
          <a class="nav-link" href="TouristRegister.html">Register</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form name="myForm"   id="registration"   onsubmit="return validform()" method="get">
              <div class="form-group row">
                <label for="name" class="col-md-4 col-form-label text-md-right"id="name">Full Name</label>
                <div class="col-md-6">
                  <input type="text" id="nameInput" class="form-control" name="fullname">
                </div>
              </div>


              <div class="form-group row">
                <label for="age" class="col-md-4 col-form-label text-md-right" id="age">Age</label>
                <div class="col-md-6">
                  <input type="text" id="ageInput" class="form-control" name="age">
                </div>
              </div>

              <div class="form-group row">
                <label for="gender" class="col-md-4 col-form-label text-md-right"id="gender">Gender</label>
                <div class="col-md-6">
                  <select  id="genderInput" class="form-control" name="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right" id="email">Email</label>
                <div class="col-md-6">
                  <input type="email" id="emailInput" class="form-control" name="email">
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right"id="password">Password</label>
                <div class="col-md-6">
                  <input type="password" id="passwordInput" class="form-control" name="password">
                </div>
              </div>

              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right"id="username">User Name</label>
                <div class="col-md-6">
                  <input type="text" id="usernameInput" class="form-control" name="username" >
                </div>

              </div>








              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary"id="registerButton" onclick="return false">
                  Register
                </button>

              </div>

              <div class="col-md-6 offset-md-4" style="margin-top: 50px">
               <a href="BusinessRegister.html">Register as business</a>

              </div>


          </form>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>



</main>
