server:
  port: 9000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8083/eureka



spring:
  cloud:
    gateway:
      routes:
        - id: event-service
          uri: lb://EVENT-SERVICE/
          predicates:
            - Path=/api/event/**
            #- filters:
             #   - AuthFilter
        - id: reservation-service
          uri: lb://RESERVATION-SERVICE	/
          predicates:
            - Path=/api/reservation/**
            #- filters:
             #   - AuthFilter
        - id: RegisterService
          uri: lb://REGISTER-SERVICE/
          predicates:
            - Path=/api/register/**
          #filters:
           # - AuthFilter
        - id: log-in
          uri: http://localhost:9000/
          predicates:
            - Path=/authenticate/signIn
  application:
    name: gateway-api-service
