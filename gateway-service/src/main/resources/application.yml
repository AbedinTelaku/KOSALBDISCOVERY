server:
  port: 9000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8083/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: event-service
          uri: http://localhost:8000/
          predicates:
            - Path=/api/event/**
          #filters:
           # - AuthFilter
        - id: reservation-service
          uri: http://localhost:8008/
          predicates:
            - Path=/api/reservation/**
         # filters:
          #  - AuthFilter
        - id: RegisterService
          uri: http://localhost:8080/
          predicates:
            - Path=/api/register/**
        - id: PaymentService
          uri: http://localhost:8080/
          predicates:
            - Path=/api/payment/**
  application:
    name: gateway-api-service

